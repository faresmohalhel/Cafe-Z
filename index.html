<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
    <title>Cafe Z</title>
  </head>
  <body class="background-pattern">
    <header class="container mx-auto mt-8 shadow-lg">
      <nav class="flex py-5 lg:py-0 justify-between bg-stone-200 font-main">
        <img
          class="lg:w-40 w-24 ml-12"
          src="./img/logo-no-background.svg"
          alt="logo img"
        />
        <ul class="lg:flex hidden text-xl">
          <li
            class="flex p-12 border-zinc-200 border-x text-amber-900 hover:bg-white hover:text-amber-600 duration-500"
          >
            <a class="self-center" href="#">Home</a>
          </li>
          <li
            class="flex p-12 lg:border-r border-zinc-200 text-amber-900 hover:bg-white hover:text-amber-600 duration-200"
          >
            <a class="self-center" href="#">Sweet Menu</a>
          </li>
          <li
            class="flex p-12 lg:border-r border-zinc-200 text-amber-900 hover:bg-white hover:text-amber-600 duration-200"
          >
            <a class="self-center" href="#">Gallery</a>
          </li>
          <li
            class="flex p-12 border-zinc-200 text-amber-900 hover:bg-white hover:text-amber-600 duration-200"
          >
            <a class="self-center" href="#">Order Now</a>
          </li>
        </ul>
        <button
          id="menu-btn"
          class="block open md:hidden hamburger focus:outline-none justify-self-end"
        >
          <span class="hamburger-top"></span>
          <span class="hamburger-middle"></span>
          <span class="hamburger-bottom"></span>
        </button>
        <div class="md:hidden">
          <div
            id="menu"
            class="absolute md:flex flex-col items-center self-end hidden py-8 mt-10 space-y-6 font-bold bg-white sm:w-auto sm:self-center left-6 right-6 drop-shadow-md"
          >
            <a href="#">Home</a>
            <a href="#">Sweets Menu</a>
            <a href="#">Gallery</a>
            <a href="#">Order Now</a>
          </div>
        </div>
      </nav>
    </header>
    <main class="container shadow-lg max-h-min mx-auto bg-white relative">
      <img
        class="p-8 w-full h-3/4"
        src="./img/nathan-dumlao-6VhPY27jdps-unsplash.jpg"
        alt="a cafe image"
      />
      <div
        id="user-input"
        class="absolute flex flex-col gap-6 bg-gray-50 bottom-1/2 translate-y-1/2 left-1/2 translate-x-[-50%] w-1/4 h-3/4 rounded-lg drop-shadow-md py-6"
      >
        <h2 class="text-center">Order your drink</h2>
        <form action="" class="p-10 flex flex-col gap-6" id="order-form">
          <div class="flex flex-col-reverse gap-1">
            <input
              class="w-3/4 bg-white pl-1 pb-1 border border-gray-500 rounded-md"
              type="text"
              name="username"
              placeholder="username"
              id="username-input"
            />
            <label class="" for="username">Username</label>
          </div>
          <div class="flex flex-col-reverse gap-1">
            <input
              class="w-3/4 bg-white pl-1 pb-1 border border-gray-500 rounded-md"
              type="text"
              name="age"
              placeholder="age"
              id="age-input"
            />
            <label class="" for="age">Age</label>
          </div>
          <fieldset class="flex flex-col gap-6">
            <div class="flex flex-col-reverse gap-1">
              <input
                class="w-3/4 bg-white pl-1 pb-1 border border-gray-500 rounded-md"
                type="text"
                name="drink"
                placeholder="drink"
                id="drink-input"
              />
              <label class="" for="drink">Drink name</label>
            </div>
            <div>
              <div>
                <input type="checkbox" name="coldDrink" id="coldDrink" />
                <label for="coldDrink">cold</label>
              </div>
              <div>
                <input type="checkbox" name="hotDrink" checked id="hotDrink" />
                <label for="hotDrink">hot</label>
              </div>
            </div>
          </fieldset>
          <button
            class="bg-white w-fit self-center p-3 rounded-md drop-shadow-md hover:bg-gray-50 duration-200"
            type="submit"
          >
            Order Now
          </button>
        </form>

        <div
          id="order-container"
          class="w-3/4 h-fit border border-gray-400 rounded-md self-center bg-white flex flex-col items-center p-3"
        ></div>
      </div>
    </main>
  </body>
</html>
