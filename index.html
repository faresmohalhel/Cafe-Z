<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
    <title>Cafe Z</title>
  </head>
  <body class="background-pattern">
    <header class="container mx-auto mt-8 shadow-lg">
      <nav class="flex py-5 lg:py-0 justify-between bg-stone-200 font-main">
        <img
          class="lg:w-40 w-24 ml-12"
          src="./img/logo-no-background.svg"
          alt="logo img"
        />
        <ul class="lg:flex hidden text-xl">
          <li
            class="flex p-12 border-zinc-200 border-x text-amber-900 hover:bg-white hover:text-amber-600 duration-500"
          >
            <a class="self-center" href="#">Home</a>
          </li>
          <li
            class="flex p-12 lg:border-r border-zinc-200 text-amber-900 hover:bg-white hover:text-amber-600 duration-200"
          >
            <a class="self-center" href="#">Sweet Menu</a>
          </li>
          <li
            class="flex p-12 lg:border-r border-zinc-200 text-amber-900 hover:bg-white hover:text-amber-600 duration-200"
          >
            <a class="self-center" href="#">Gallery</a>
          </li>
          <li
            class="flex p-12 border-zinc-200 text-amber-900 hover:bg-white hover:text-amber-600 duration-200"
          >
            <a class="self-center" href="#">Order Now</a>
          </li>
        </ul>
        <button
          id="menu-btn"
          class="block open md:hidden hamburger focus:outline-none justify-self-end"
        >
          <span class="hamburger-top"></span>
          <span class="hamburger-middle"></span>
          <span class="hamburger-bottom"></span>
        </button>
        <div class="md:hidden">
          <div
            id="menu"
            class="absolute md:flex flex-col items-center self-end hidden py-8 mt-10 space-y-6 font-bold bg-white sm:w-auto sm:self-center left-6 right-6 drop-shadow-md"
          >
            <a href="#">Home</a>
            <a href="#">Sweets Menu</a>
            <a href="#">Gallery</a>
            <a href="#">Order Now</a>
          </div>
        </div>
      </nav>
    </header>
    <main class="container shadow-lg max-h-min mx-auto bg-white relative">
      <img
        class="p-8 w-full h-3/4"
        src="./img/nathan-dumlao-6VhPY27jdps-unsplash.jpg"
        alt="a cafe image"
      />
      <div
        id="user-input"
        class="absolute bg-neutral-200 bottom-1/2 translate-y-1/2 left-1/2 translate-x-[-50%] w-1/4 h-3/4 opacity-80"
      ></div>
    </main>
  </body>
</html>
